<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content = "IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
  <!--<link rel="stylesheet" type="text/css" href="./css/home.css">-->
  <title>Add music</title>
</head>
<body>
  <h1>Ajouter une musique</h1>

  <form id='addMusic'>
    <label>
      Title: 
      <input type='text', id='addMusicTitle', name='title'> 
    </label>
        <label>
      Artist: 
      <input type='text', id='addMusicArtist', name='artist'>
    </label>
    <label>
      Cover: 
      <input type='text', id='addMusicImage', name='artist'>
    </label>

    <label>
      Featuring: 
      <input type='text', id='addMusicFeaturing', name='artist'>
    </label>

    <label>
      Genre: 
      <input type='text', id='addMusicGenre', name='artist'>
    </label>

    <label>
      Release: 
      <input type='text', id='addMusicRelease', name='release'>
    </label> 

    <input type='submit', value="Ajouter">
    
  </form> 

<script type="module" src="./js/addMusic.js"></script>

</body>
</html>
